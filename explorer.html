    <style>
      /* Navbar styles */
      .navbar {
        background-color: white;
        border-bottom: 1px solid #dbdbdb;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }

      .nav-container {
        max-width: 975px;
        margin: 0 auto;
        padding: 0 20px;
        height: 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-brand {
        font-size: 24px;
        font-weight: bold;
        color: #262626;
        text-decoration: none;
      }

      .nav-menu {
        display: flex;
        align-items: center;
        gap: 22px;
      }

      .nav-item {
        text-decoration: none;
        color: #262626;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px;
        border-radius: 8px;
        transition: background-color 0.2s;
      }

      .nav-item:hover {
        background-color: #f0f0f0;
      }

      .nav-item.active {
        font-weight: bold;
      }

      .notification-badge {
        background-color: #ff3040;
        color: white;
        font-size: 12px;
        padding: 2px 6px;
        border-radius: 10px;
        margin-left: -6px;
        margin-top: -10px;
      }

      .profile-pic {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        object-fit: cover;
      }
      .profile-name {
        font-size: 1.5rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .hamburger {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
      }

      /* Mobile menu */
      .mobile-menu {
        display: none;
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background-color: white;
        border-bottom: 1px solid #dbdbdb;
        padding: 20px;
      }

      .mobile-menu .nav-item {
        padding: 12px;
        border-radius: 8px;
      }

      .search-container {
        position: relative;
        display: flex;
        align-items: center;
      }

      .search-input {
        padding: 8px 12px;
        border: 1px solid #dbdbdb;
        border-radius: 8px;
        width: 240px;
        font-size: 14px;
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        .nav-menu {
          display: none;
        }

        .hamburger {
          display: block;
        }

        .mobile-menu.active {
          display: flex;
          flex-direction: column;
        }

        .search-container {
          display: none;
        }

        .mobile-menu .search-container {
          display: flex;
          margin: 12px 0;
        }

        .mobile-menu .search-input {
          width: 100%;
        }
      }
      :root {
        --primary-color: #1a1a1a;
        --secondary-color: #404040;
        --accent-color: #0095f6;
        --text-color: #262626;
        --light-gray: #f3f3f3;
        --medium-gray: #dbdbdb;
        --white: #ffffff;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        --modal-bg: rgba(0, 0, 0, 0.8);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--light-gray);
        color: var(--text-color);
        line-height: 1.5;
      }

      .explore-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        background-color: var(--white);
        padding: 16px;
        border-radius: 12px;
        margin-top: 62px;
        margin-bottom: 2px;
        box-shadow: var(--shadow);
      }

      .search-bar {
        position: relative;
        margin-bottom: 20px;
      }

      .search-bar input {
        width: 100%;
        padding: 14px 45px;
        border: 2px solid transparent;
        border-radius: 8px;
        font-size: 16px;
        background-color: var(--light-gray);
        transition: all 0.3s ease;
      }

      .search-bar input:focus {
        outline: none;
        border-color: var(--accent-color);
        background-color: var(--white);
      }

      .search-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--secondary-color);
      }

      .categories {
        display: flex;
        overflow-x: auto;
        gap: 12px;
        padding: 8px 0;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .categories::-webkit-scrollbar {
        display: none;
      }

      .category {
        padding: 10px 20px;
        background-color: var(--light-gray);
        border: none;
        border-radius: 25px;
        font-size: 15px;
        white-space: nowrap;
        cursor: pointer;
        transition: all 0.3s ease;
        color: var(--text-color);
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .category:hover {
        background-color: var(--medium-gray);
      }

      .category.active {
        background-color: var(--accent-color);
        color: var(--white);
      }

      .category svg {
        width: 16px;
        height: 16px;
      }

      .explore-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-top: 24px;
      }

      .explore-item {
        position: relative;
        aspect-ratio: 1;
        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;
        box-shadow: var(--shadow);
        transform: translateZ(0);
        transition: transform 0.3s ease;
      }

      .explore-item:hover {
        transform: translateY(-5px);
      }

      .explore-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .explore-item:hover img {
        transform: scale(1.05);
      }

      .overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to bottom,
          transparent 0%,
          rgba(0, 0, 0, 0.7) 100%
        );
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 20px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .explore-item:hover .overlay,
      .explore-item:focus .overlay {
        opacity: 1;
      }

      .stats {
        color: var(--white);
        display: flex;
        gap: 20px;
        font-weight: 600;
      }

      .stat {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .modal {
        display: none;
        position: fixed;
        inset: 0;
        background-color: var(--modal-bg);
        z-index: 1000;
        overflow-y: auto;
      }

      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background-color: var(--white);
        border-radius: 12px;
        max-width: 1000px;
        width: 90%;
        display: flex;
        height: 90vh;
        position: relative;
        animation: modalOpen 0.3s ease;
      }

      .modal-left {
        flex: 1;
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-right {
        width: 350px;
        display: flex;
        flex-direction: column;
      }

      .modal-header {
        padding: 16px;
        border-bottom: 1px solid var(--light-gray);
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .modal-user-info {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .user-name {
        font-weight: 600;
      }

      .modal-comments {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
      }

      .comment {
        display: flex;
        gap: 12px;
        margin-bottom: 16px;
      }

      .comment-content {
        flex: 1;
      }

      .comment-actions {
        padding: 16px;
        border-top: 1px solid var(--light-gray);
      }

      .action-buttons {
        display: flex;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .action-button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        transition: background-color 0.3s ease;
      }

      .action-button:hover {
        background-color: var(--light-gray);
      }

      .comment-input {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .comment-input input {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid var(--medium-gray);
        border-radius: 20px;
        font-size: 14px;
      }

      .comment-input button {
        background: none;
        border: none;
        color: var(--accent-color);
        font-weight: 600;
        cursor: pointer;
      }

      .close-modal {
        position: fixed;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        color: var(--white);
        font-size: 32px;
        cursor: pointer;
        z-index: 1001;
      }

      .modal-image {
        max-height: 90vh;
        max-width: 100%;
        object-fit: contain;
      }

      @keyframes modalOpen {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @media (max-width: 1024px) {
        .explore-grid {
          grid-template-columns: repeat(2, 1fr);
        }

        .modal-content {
          flex-direction: column;
          height: auto;
        }

        .modal-right {
          width: 100%;
        }
      }

      @media (max-width: 768px) {
        .explore-container {
          padding: 12px;
        }

        .category {
          padding: 8px 16px;
          font-size: 14px;
        }

        .nav-actions {
          gap: 12px;
        }
      }

      @media (max-width: 480px) {
        .explore-grid {
          grid-template-columns: 1fr;
          gap: 16px;
        }

        .stats {
          font-size: 14px;
        }

        .logo {
          font-size: 20px;
        }
      }
    </style>
  </head>

          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const hamburger = document.querySelector(".hamburger");
        const mobileMenu = document.querySelector(".mobile-menu");
        const navItems = document.querySelectorAll(".nav-item");

        // Toggle mobile menu
        hamburger.addEventListener("click", function () {
          mobileMenu.classList.toggle("active");
          const isExpanded = mobileMenu.classList.contains("active");
          hamburger.setAttribute("aria-expanded", isExpanded);
        });

        // Handle active state for nav items
        navItems.forEach((item) => {
          item.addEventListener("click", function (e) {
            // Remove active class from all items
            navItems.forEach((navItem) => navItem.classList.remove("active"));
            // Add active class to clicked item
            this.classList.add("active");
          });
        });

        // Close mobile menu when clicking outside
        document.addEventListener("click", function (e) {
          if (
            !e.target.closest(".mobile-menu") &&
            !e.target.closest(".hamburger")
          ) {
            mobileMenu.classList.remove("active");
            hamburger.setAttribute("aria-expanded", "false");
          }
        });

        // Handle keyboard navigation
        navItems.forEach((item) => {
          item.addEventListener("keydown", function (e) {
            if (e.key === " " || e.key === "Enter") {
              e.preventDefault();
              this.click();
            }
          });
        });
      });
      // Generate random post data
      const generateRandomPost = (index) => {
        const usernames = [
          "john_doe",
          "photo_lover",
          "art_creative",
          "travel_enthusiast",
          "foodie_adventures",
        ];
        const locations = [
          "New York, NY",
          "Paris, France",
          "Tokyo, Japan",
          "London, UK",
          "Sydney, Australia",
        ];
        const comments = [
          "Amazing shot! ðŸ“¸",
          "Love the composition! ðŸ˜",
          "This is incredible! ðŸ”¥",
          "Perfect timing! â­",
          "Wonderful capture! ðŸ‘",
        ];

        return {
          id: index,
          username: usernames[Math.floor(Math.random() * usernames.length)],
          location: locations[Math.floor(Math.random() * locations.length)],
          likes: Math.floor(Math.random() * 10000) + 100,
          comments: Array(Math.floor(Math.random() * 5) + 1)
            .fill(null)
            .map(() => ({
              username: usernames[Math.floor(Math.random() * usernames.length)],
              text: comments[Math.floor(Math.random() * comments.length)],
              timestamp: new Date(
                Date.now() - Math.floor(Math.random() * 86400000)
              ),
            })),
        };
      };

      // Format numbers with K/M suffix
      const formatCount = (count) => {
        if (count >= 1000000) return (count / 1000000).toFixed(1) + "M";
        if (count >= 1000) return (count / 1000).toFixed(1) + "K";
        return count.toString();
      };

      // Create explore item HTML
      const createExploreItem = (index) => {
        const postData = generateRandomPost(index);

        return `
                <div class="explore-item" tabindex="0" role="gridcell" aria-label="Post by ${
                  postData.username
                }" data-post-id="${index}">
                    <img src="delon.jpg${400 + index}/${
          400 + index
        }" alt="Post by ${postData.username}" loading="lazy">
                    <div class="overlay">
                        <div class="stats">
                            <div class="stat">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="white" stroke="white">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                                </svg>
                                <span>${formatCount(postData.likes)}</span>
                            </div>
                            <div class="stat">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="white" stroke="white">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                                </svg>
                                <span>${formatCount(
                                  postData.comments.length
                                )}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
      };

      // Initialize posts data store
      const postsData = new Map();

      // Initial load of items
      const exploreGrid = document.querySelector(".explore-grid");
      const loadItems = (start, count) => {
        const fragment = document.createDocumentFragment();
        for (let i = start; i < start + count; i++) {
          const postData = generateRandomPost(i);
          postsData.set(i, postData);

          const tempDiv = document.createElement("div");
          tempDiv.innerHTML = createExploreItem(i);
          fragment.appendChild(tempDiv.firstElementChild);
        }
        exploreGrid.appendChild(fragment);
      };

      // Initial load
      loadItems(0, 12);

      // Infinite scroll
      let loading = false;
      let currentIndex = 12;

      const loadingIndicator = document.querySelector(".loading-indicator");

      const handleScroll = () => {
        if (loading) return;

        const endOfPage =
          window.innerHeight + window.pageYOffset >=
          document.documentElement.scrollHeight - 1000;

        if (endOfPage) {
          loading = true;
          loadingIndicator.classList.add("active");

          setTimeout(() => {
            loadItems(currentIndex, 6);
            currentIndex += 6;
            loading = false;
            loadingIndicator.classList.remove("active");
          }, 1000);
        }
      };

      window.addEventListener("scroll", handleScroll);

      // Format timestamp
      const formatTimestamp = (date) => {
        const now = new Date();
        const diff = now - date;
        const seconds = Math.floor(diff / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        if (days > 0) return `${days}d`;
        if (hours > 0) return `${hours}h`;
        if (minutes > 0) return `${minutes}m`;
        return `${seconds}s`;
      };

      // Create comments HTML
      const createCommentsHTML = (comments) => {
        return comments
          .map(
            (comment) => `
                <div class="comment">
                    <img src="/api/placeholder/32/32" alt="${
                      comment.username
                    }" class="user-avatar">
                    <div class="comment-content">
                        <strong>${comment.username}</strong> ${comment.text}
                        <div class="comment-time">${formatTimestamp(
                          comment.timestamp
                        )} ago</div>
                    </div>
                </div>
            `
          )
          .join("");
      };

      // Modal functionality
      const modal = document.querySelector(".modal");
      const modalImage = document.querySelector(".modal-image");
      const modalComments = document.querySelector(".modal-comments");
      const closeModal = document.querySelector(".close-modal");

      exploreGrid.addEventListener("click", (e) => {
        const item = e.target.closest(".explore-item");
        if (!item) return;

        const postId = parseInt(item.dataset.postId);
        const postData = postsData.get(postId);
        const img = item.querySelector("img");

        modalImage.src = img.src;
        modalImage.alt = img.alt;

        // Update modal content with post data
        document.querySelector(".modal .user-name").textContent =
          postData.username;
        document.querySelector(".modal .location").textContent =
          postData.location;
        document.querySelector(
          ".likes-count"
        ).innerHTML = `Liked by <strong>${formatCount(
          postData.likes
        )}</strong> people`;
        modalComments.innerHTML = createCommentsHTML(postData.comments);

        modal.classList.add("active");
        document.body.style.overflow = "hidden";
      });

      closeModal.addEventListener("click", () => {
        modal.classList.remove("active");
        document.body.style.overflow = "";
      });

      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.classList.remove("active");
          document.body.style.overflow = "";
        }
      });

      // Add new comment
      const commentInput = document.querySelector(".comment-input input");
      const commentButton = document.querySelector(".comment-input button");

      commentButton.addEventListener("click", () => {
        const text = commentInput.value.trim();
        if (!text) return;

        const newComment = {
          username: "current_user",
          text: text,
          timestamp: new Date(),
        };

        const commentHTML = createCommentsHTML([newComment]);
        modalComments.insertAdjacentHTML("beforeend", commentHTML);
        commentInput.value = "";

        // Update comment count in the overlay
        const currentPost = document.querySelector(
          '.explore-item[data-post-id="' + currentPostId + '"]'
        );
        if (currentPost) {
          const commentCountElement = currentPost.querySelector(
            ".stat:nth-child(2) span"
          );
          const currentCount = parseInt(commentCountElement.textContent);
          commentCountElement.textContent = formatCount(currentCount + 1);
        }
      });

      // Handle like button
      const likeButton = document.querySelector(
        '.modal .action-button[aria-label="Like"]'
      );
      let isLiked = false;

      likeButton.addEventListener("click", () => {
        isLiked = !isLiked;
        const heartIcon = likeButton.querySelector("svg");

        if (isLiked) {
          heartIcon.setAttribute("fill", "#ed4956");
          heartIcon.setAttribute("stroke", "#ed4956");
        } else {
          heartIcon.setAttribute("fill", "none");
          heartIcon.setAttribute("stroke", "currentColor");
        }
      });

      // Handle category selection
      const categories = document.querySelectorAll(".category");
      categories.forEach((category) => {
        category.addEventListener("click", () => {
          // Remove selected state from all categories
          categories.forEach((c) => c.setAttribute("aria-selected", "false"));

          // Set selected state on clicked category
          category.setAttribute("aria-selected", "true");

          // Here you could add logic to filter the grid based on category
          // For demo purposes, we'll just reset the grid
          exploreGrid.innerHTML = "";
          currentIndex = 0;
          loadItems(0, 12);
        });
      });

      // Handle window resize for responsive grid
      let resizeTimeout;
      window.addEventListener("resize", () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          // Recalculate grid layout if needed
          const gridItems = document.querySelectorAll(".explore-item");
          gridItems.forEach((item) => {
            item.style.height = item.offsetWidth + "px";
          });
        }, 250);
      });
    </script>
  </body>
</html>
