    <style>
        :root {
            --primary-color: #5a5555;
            --secondary-color: #200808;
            --background-color: #F4F7FA;
            --text-color: #2C3E50;
            --input-background: #FFFFFF;
            --message-ai-background: #E6F2FF;
            --message-user-background: #F0F0F0;
            --gradient-start: #942f2f;
            --gradient-end: #440707;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .chat-container {
padding-top: 60px;
            width: 100%;
            max-width: 500px;
            height: 90vh;
            max-height: 800px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            background-color: white;
            position: relative;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .verified-badge {
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-color);
        }

        .header-actions button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .header-actions button:hover {
            background: rgba(255,255,255,0.3);
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: var(--background-color);
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 15px;
            position: relative;
            line-height: 1.5;
            clear: both;
        }

        .message-ai {
            background-color: var(--message-ai-background);
            color: var(--text-color);
            align-self: flex-start;
            float: left;
            margin-right: auto;
        }

        .message-user {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            float: right;
            margin-left: auto;
        }

        .chat-input-area {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #E6E6E6;
        }

        #user-input {
            flex-grow: 1;
            border: 1px solid #E6E6E6;
            background-color: var(--input-background);
            resize: none;
            padding: 12px;
            border-radius: 15px;
            margin-right: 10px;
            font-size: 16px;
            max-height: 150px;
        }

        #send-btn {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #send-btn:hover {
            transform: scale(1.05);
        }

        #send-btn svg {
            width: 24px;
            height: 24px;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
        }

        .loading-dots span {
            font-size: 24px;
            color: var(--primary-color);
            animation: loading 1.4s infinite;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loading {
            0%, 60%, 100% { opacity: 0; }
            30% { opacity: 1; }
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }
        }

    <script>
class ChatInterface {
    constructor(apiKey) {
        this.apiKey = apiKey;
        this.chatMessages = document.getElementById('chat-messages');
        this.userInput = document.getElementById('user-input');
        this.sendBtn = document.getElementById('send-btn');
        this.newChatBtn = document.getElementById('new-chat-btn');
        this.clearHistoryBtn = document.getElementById('clear-history-btn');
        this.conversationHistory = [];

        this.initEventListeners();
    }

    initEventListeners() {
        this.userInput.addEventListener('input', () => {
            this.userInput.style.height = 'auto';
            this.userInput.style.height = `${Math.min(this.userInput.scrollHeight, 150)}px`;
        });

        this.sendBtn.addEventListener('click', () => this.sendMessage());

        this.userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                this.sendMessage();
            }
        });

        this.newChatBtn.addEventListener('click', () => this.startNewChat());
        this.clearHistoryBtn.addEventListener('click', () => this.clearChatHistory());
    }

    async sendMessage() {
        const userMessage = this.userInput.value.trim();
        if (!userMessage) return;

        // Tampilkan pesan pengguna
        this.displayMessage(userMessage, 'user');
        this.conversationHistory.push({
            role: 'user',
            parts: [{ text: userMessage }]
        });

        // Kosongkan input
        this.userInput.value = '';
        this.userInput.style.height = 'auto';

        try {
            // Tampilkan indikator loading
            this.displayMessage('Sedang memikirkan...', 'ai', true);

            // Panggil API Gemini
            const response = await this.callGeminiAPI(userMessage);

            // Hapus pesan loading
            this.chatMessages.lastChild.remove();

            // Tampilkan respons AI
            this.displayMessage(response, 'ai');

            // Tambahkan respons ke riwayat percakapan
            this.conversationHistory.push({
                role: 'model',
                parts: [{ text: response }]
            });
        } catch (error) {
            console.error('Kesalahan API:', error);
            this.displayMessage('Maaf, terjadi kesalahan dalam memproses permintaan Anda.', 'ai');
        }
    }

    async callGeminiAPI(message) {
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${this.apiKey}`;

        const requestBody = {
            contents: this.conversationHistory,
            generationConfig: {
                temperature: 0.7,
                topK: 40,
                topP: 0.9,
                maxOutputTokens: 2048,
            }
        };

        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestBody)
        });

        if (!response.ok) {
            const errorDetail = await response.text();
            throw new Error(`Kesalahan API: ${errorDetail}`);
        }

        const data = await response.json();
        
        // Ekstrak teks dari respons Gemini
        const aiResponse = data.candidates[0].content.parts[0].text;
        
        return this.strukturkanRespons(aiResponse);
    }

    strukturkanRespons(teks) {
        // Metode untuk membuat respons lebih terstruktur
        const paragraf = teks.split('\n\n');
        const strukturRespons = paragraf.map((p, index) => {
            // Pecah paragraf menjadi baris-baris
            const lines = p.split('\n');
            
            // Buat struktur dengan nomor atau bullet point
            const strukturedLines = lines.map((line, lineIndex) => {
                // Hilangkan spasi berlebih
                line = line.trim();
                
                // Cek apakah baris sudah memiliki penanda
                if (line.match(/^[\d.]+\s/) || line.match(/^[•\-*>]\s/)) {
                    return line; // Jika sudah ada penanda, gunakan seperti apa adanya
                }
                
                // Tambahkan penanda berdasarkan index
                if (index === 0 && lineIndex === 0) {
                    // Paragraf pertama, gunakan emoji
                    return `📌 ${line}`;
                } else if (lineIndex === 0) {
                    // Paragraf selanjutnya, gunakan panah
                    return `➡️ ${line}`;
                } else {
                    // Baris lanjutan, gunakan bullet point
                    return `• ${line}`;
                }
            });

            return strukturedLines.join('\n');
        }).join('\n\n');

        return strukturRespons;
    }

    displayMessage(message, type, isLoading = false) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', `message-${type}`);

        if (isLoading) {
            messageElement.innerHTML = `
                <div class="loading-dots">
                    <span>.</span>
                    <span>.</span>
                    <span>.</span>
                </div>
            `;
        } else {
            messageElement.textContent = message;
        }

        this.chatMessages.appendChild(messageElement);
        this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
    }

    startNewChat() {
        this.conversationHistory = [];
        this.chatMessages.innerHTML = `
            <div class="message message-ai">
                Hai! Saya Segi AI, siap membantu Anda. Chat baru dimulai.
            </div>
        `;
    }

    clearChatHistory() {
        this.startNewChat();
    }
}

        const navItems = document.querySelectorAll(".nav-item");

        // Toggle mobile menu
        hamburger.addEventListener("click", function () {
          mobileMenu.classList.toggle("active");
          const isExpanded = mobileMenu.classList.contains("active");
          hamburger.setAttribute("aria-expanded", isExpanded);
        });

        // Handle active state for nav items
        navItems.forEach((item) => {
          item.addEventListener("click", function (e) {
            // Remove active class from all items
            navItems.forEach((navItem) => navItem.classList.remove("active"));
            // Add active class to clicked item
            this.classList.add("active");
          });
        });

        // Close mobile menu when clicking outside
        document.addEventListener("click", function (e) {
          if (
            !e.target.closest(".mobile-menu") &&
            !e.target.closest(".hamburger")
          ) {
            mobileMenu.classList.remove("active");
            hamburger.setAttribute("aria-expanded", "false");
          }
        });

        // Handle keyboard navigation
        navItems.forEach((item) => {
          item.addEventListener("keydown", function (e) {
            if (e.key === " " || e.key === "Enter") {
              e.preventDefault();
              this.click();
            }
          });
        });
      });
    </script>
